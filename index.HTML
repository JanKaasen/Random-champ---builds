<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>League Randomizer</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="randomize-button-container">
        <button type="button" id="randomizeBtn">Randomize</button>
      </div>
      <class="content">
        <div class="champions-box">
          <div id="championImage"></div>
          <div class="summoner-spells">
            <div id="summonerSpell1"></div>
            <div id="summonerSpell2"></div>
          </div>
          <div class="runes-area" id="runesArea">
            <div class="rune" id="rune1"></div>
            <div class="rune" id="rune2"></div>
            <div class="rune" id="rune3"></div>
            <div class="rune" id="rune4"></div>
            <div class="rune" id="rune5"></div>
            <div class="rune" id="rune6"></div>
            <div class="rune" id="rune7"></div>
            <div class="rune" id="rune8"></div>
            <div class="rune" id="rune9"></div>
          </div>
        </div>
        <div class="items-box">
          <div class="item" id="itemStarter"></div>
          <div class="item" id="item1"></div>
          <div class="item" id="item2"></div>
          <div class="item" id="item3"></div>
          <div class="item" id="item4"></div>
          <div class="item" id="item5"></div>
          <div class="item" id="item6"></div>
        </div>
        <div class="roles-container">
           </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
